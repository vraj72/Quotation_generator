<script type="text/javascript">

	function validate() {
		var usrn = document.getElementById("username").value;
		var pass = document.getElementById("password").value;

		if(usrn.length == 0)
			{
					swal("Enter Username");
					return false;
			}
			else if(pass.length == 0)
				{
					swal("Enter Password");
					return false;
			}

		var xhr = new XMLHttpRequest();

		xhr.onload = function() {
    if (xhr.status === 200) {
      swal("Successfully Login", "Create New Quotation with site_name", "success");
    }
    else{
    	// alert("INVALID USERNAME/PASSWORD");
    	// alert("INVALID USERNAME/PASSWORD");

    	swal("Invalid Username/Password", "Enter correct Creadentials", "error");
    }
  }

		var a = {
			'username': usrn,
			'password': pass
		}
		console.log(xhr, a);
		xhr.open('POST', 'http://192.168.0.5:8081/login', true);
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.send(JSON.stringify(a));
		console.log("send");
		var res = (JSON.stringify(xhr.responseText));
		console.log(res);
		// var res= xhr.getAllResponseHeaders();
		//alert(res);
		console.log(xhr);


	}
</script>
